<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Devinettes</title>
</head>
<body>
    <div id="game">
        <h2>Jeu de Devinettes</h2>
        <p id="range">0 < ? < 50</p>
        <form id="guessForm">
            <label for="guessInput">Entrez un nombre :</label>
            <input type="number" id="guessInput" min="0" max="50" required>
            <button type="submit">Valider</button>
        </form>
        <p id="message"></p>
        <p id="attempts">Nombre de tentatives : 0</p>
    </div>

    <script src="script.js"></script>
</body>
